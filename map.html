<!DOCTYPE html>
<html>
<head>
  <title>Basic Leaflet Map with Line</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 200px; width: 300px; } /* Adjust size as needed */
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    $(document).ready(function() {
      // Define your coordinates FIRST
      var point1Lat = 28.0395; // User's Latitude (e.g., Haines City, FL)
      var point1Lng = -81.6035; // User's Longitude
      var point2Lat = 33.7537; // Given Location's Latitude (e.g., Atlanta, GA)
      var point2Lng = -84.3863; // Given Location's Longitude

      // Now use the defined coordinates
      var map = L.map('map').setView([(point1Lat + point2Lat) / 2, (point1Lng + point2Lng) / 2], 8); // Center and zoom

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      var pointA = [point1Lat, point1Lng];
      var pointB = [point2Lat, point2Lng];

      var polyline = L.polyline([pointA, pointB], { color: 'green', weight: 3 }).addTo(map);

      // Optionally add markers for the two points
      L.marker(pointA).addTo(map).bindPopup("Your Location");
      L.marker(pointB).addTo(map).bindPopup("Given Location");

      // Zoom the map to fit the polyline and markers
      var bounds = new L.LatLngBounds([pointA, pointB]);
      map.fitBounds(bounds, { padding: [20, 20] });
    });
  </script>
</body>
</html>
